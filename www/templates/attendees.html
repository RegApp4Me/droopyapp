<ion-view title="Attendees">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-list-item ng-repeat="a in atts">
        <p><span ng-bind-html="a.users_picture"></span> {{ a.users_name }}</p>
      </ion-list-item>
    </ion-list>
  </ion-content>
</ion-view>
