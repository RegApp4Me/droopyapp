<ion-view title="Attendees">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <div class="item" collection-repeat="a in atts" collection-item-width="'100%'"
      collection-item-height="getItemHeight(a, $index)"
      ng-style="{height: getItemHeight(a, $index)}">
        <p ng-bind-html="a.users_picture">{{ a.users_name }}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
